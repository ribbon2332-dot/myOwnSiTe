    <!-- Tailwind Config -->

        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {

                dark: '#0f172a',

                neonYellow: '#EBFF00',

              }

    <!-- Import Map: Defines where to load libraries from -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",

  <body class="bg-brand-darker text-slate-100 antialiased selection:bg-brand-neonOrange selection:text-white overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { GoogleGenAI } from '@google/genai';
      import { 
        GraduationCap, Star, Zap, TrendingUp, Award, CheckCircle, Brain, Users, 
        BookOpen, School, Home, MessageCircle, Globe, Phone, Check, 
        Gamepad2, Briefcase, Rocket, Sparkles, Coffee, Wifi, MapPin, User, X, Send 
      } from 'lucide-react';

      // --- Services ---
      
      // Safe access to API Key preventing browser crash
      const getApiKey = () => {
        try {
          return (typeof process !== 'undefined' && process.env) ? process.env.API_KEY : '';
        } catch (e) {
          return '';
        }
      };
      
      const API_KEY = getApiKey();
      // Note: If running locally without a build step, the API key will be empty.
      // The AI chat will handle this gracefully by showing an error if used.
      
      const ai = new GoogleGenAI({ apiKey: API_KEY || 'dummy_key_to_prevent_init_crash' });

      const streamChatResponse = async (history, newMessage, onChunk) => {
        if (!API_KEY) {
           throw new Error("API Key missing");
        }

        const model = 'gemini-2.5-flash';
        
        const historyContent = history.map(msg => ({
          role: msg.role,
          parts: [{ text: msg.text }]
        }));

        try {
          const chat = ai.chats.create({
            model: model,
            history: historyContent,
            config: {
              systemInstruction: `You are a friendly AI assistant for Elena Nikolaevna's English tutoring website. 
              Elena is a PhD in Philology with 15 years of experience.
              
              Services/Formats:
              - Online (Zoom, etc.)
              - Offline (Personal meetings)
              - Individual lessons
              - Kids (Game-based)
              - Students (Exam prep OGE/EGE)
              - Adults (Work/Travel)
              
              Pricing:
              - Starting from 1500 RUB per 60 minutes.

              Your goal is to be welcoming, answer questions, or play a very short, simple English word game.
              Keep answers concise, encouraging, and use a mix of Russian and simple English where appropriate.
              If asked about detailed prices, mention "from 1500 rub" and suggest contacting Elena directly via the form.`,
            },
          });

          const result = await chat.sendMessageStream({ message: newMessage });

          for await (const chunk of result) {
            if (chunk.text) {
              onChunk(chunk.text);
            }
          }
        } catch (error) {
          console.error("Gemini API Error:", error);
          throw error;
        }
      };

      // --- Components ---

      // 1. Hero Component
      const Hero = () => {
        return (
          <section className="relative overflow-hidden pt-32 pb-24 px-4 sm:px-6 lg:px-8">
            <div className="absolute top-0 left-1/4 w-96 h-96 bg-brand-neonBlue/20 rounded-full blur-[100px] -translate-y-1/2"></div>
            <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-brand-neonOrange/20 rounded-full blur-[100px] translate-y-1/2"></div>

            <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-12 relative z-10">
              
              <div className="flex-1 text-center md:text-left">
                <div className="inline-flex items-center gap-2 bg-slate-800/50 backdrop-blur-md rounded-full px-5 py-2 mb-8 border border-brand-neonYellow/50 shadow-[0_0_15px_rgba(235,255,0,0.3)] animate-fade-in-up">
                  <Star className="w-5 h-5 text-brand-neonYellow fill-brand-neonYellow animate-pulse" />
                  <span className="text-brand-neonYellow font-bold tracking-wide uppercase text-sm md:text-base">
                    Опытный репетитор: стаж 15 лет
                  </span>
                </div>
                
                <h1 className="text-5xl md:text-7xl font-black tracking-tight mb-6 leading-[1.1] animate-fade-in-up" style={{animationDelay: '0.1s'}}>
                  АНГЛИЙСКИЙ <br/>
                  <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-neonOrange to-brand-neonPink">ЛЕГКО</span> И С <br/>
                  <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-neonYellow to-brand-neonGreen">РАДОСТЬЮ!</span>

                <p className="text-xl md:text-2xl text-slate-300 mb-10 max-w-2xl font-light animate-fade-in-up" style={{animationDelay: '0.2s'}}>
                  Индивидуальные занятия для детей и взрослых с кандидатом филологических наук.
                </p>

                <a href="#contact" className="animate-fade-in-up group relative inline-flex items-center justify-center px-8 py-4 text-lg font-bold text-black transition-all duration-200 bg-brand-neonYellow rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-neonYellow hover:bg-white hover:scale-105 shadow-[0_0_20px_rgba(235,255,0,0.5)]" style={{animationDelay: '0.3s'}}>
                  <span className="mr-2">ЗАПИСАТЬСЯ НА ПРОБНОЕ</span>
                  <Zap className="w-5 h-5 group-hover:rotate-12 transition-transform" />
                </a>
              </div>

              <div className="flex-1 flex justify-center relative animate-fade-in-up" style={{animationDelay: '0.4s'}}>
                  <div className="absolute inset-0 bg-gradient-to-tr from-brand-neonPink to-brand-neonBlue rounded-[2.5rem] rotate-6 opacity-30 blur-lg"></div>

                      <div className="absolute -top-6 -right-6 bg-brand-neonOrange text-white p-4 rounded-full shadow-[0_0_20px_rgba(255,107,0,0.6)] animate-bounce-gentle">
                        <GraduationCap className="w-8 h-8" />
                      </div>
                      
                      <div className="aspect-square bg-slate-800 rounded-full overflow-hidden w-48 h-48 mx-auto mb-6 border-4 border-brand-neonBlue shadow-[0_0_30px_rgba(0,240,255,0.3)]">
                        <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=600&auto=format&fit=crop" alt="Елена Николаевна" className="w-full h-full object-cover" />
                      </div>
                      
                      <h2 className="text-2xl font-black text-center text-white mb-2 tracking-wide">ЕЛЕНА НИКОЛАЕВНА</h2>
                      <p className="text-center text-brand-neonBlue font-bold mb-6 uppercase text-sm tracking-widest">Кандидат филологических наук</p>
                      
                      <div className="bg-slate-800/50 rounded-xl p-4 border border-slate-700">
                      <ul className="space-y-3 text-sm text-slate-300">
                          <li className="flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-brand-neonGreen shadow-[0_0_10px_#39FF14]"></div>
                            <span>Уникальная методика обучения</span>
                          </li>
                          <li className="flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-brand-neonPink shadow-[0_0_10px_#FF0099]"></div>
                            <span>Результат уже после 1-го месяца</span>
                          </li>
                      </ul>
                      </div>
                  </div>
              </div>
            </div>
          </section>
        );
      };

      // 2. Target Audience Component
      const TargetAudience = () => {
        return (

              {/* School Students */}
              <div className="group relative bg-slate-900 rounded-3xl p-8 border border-slate-800 hover:border-brand-neonBlue transition-all duration-300 hover:-translate-y-2">

                  <div className="w-16 h-16 bg-slate-800 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform shadow-[0_0_20px_rgba(0,240,255,0.2)]">
                      <GraduationCap className="w-8 h-8 text-brand-neonBlue" />
                  </div>
                  <h3 className="text-2xl font-black text-white mb-2">ШКОЛЬНИКИ</h3>
                  <p className="text-brand-neonBlue font-bold text-sm mb-4 uppercase tracking-wider">Уверенность и оценки</p>
                  <p className="text-slate-400 mb-6">
                      Сложная грамматика простыми словами. Закрываем пробелы, готовимся к ВПР, ОГЭ и ЕГЭ без стресса и нервов.
                  </p>
                  <ul className="space-y-2 text-sm text-slate-300">
                      <li className="flex gap-2"><Rocket className="w-4 h-4 text-brand-neonBlue" /> Повышение балла</li>
                      <li className="flex gap-2"><Rocket className="w-4 h-4 text-brand-neonBlue" /> Помощь с ДЗ</li>
                  </ul>
              </div>

              {/* Adults */}
              <div className="group relative bg-slate-900 rounded-3xl p-8 border border-slate-800 hover:border-brand-neonGreen transition-all duration-300 hover:-translate-y-2">
                  <div className="absolute inset-0 bg-brand-neonGreen/5 rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
                  <div className="w-16 h-16 bg-slate-800 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform shadow-[0_0_20px_rgba(57,255,20,0.2)]">
                      <Briefcase className="w-8 h-8 text-brand-neonGreen" />
                  </div>
                  <h3 className="text-2xl font-black text-white mb-2">ВЗРОСЛЫЕ</h3>
                  <p className="text-brand-neonGreen font-bold text-sm mb-4 uppercase tracking-wider">Для работы и жизни</p>
                  <p className="text-slate-400 mb-6">
                      Английский для путешествий и карьеры. Снимаем языковой барьер, учимся понимать на слух и говорить свободно.
                  </p>
                  <ul className="space-y-2 text-sm text-slate-300">
                      <li className="flex gap-2"><Coffee className="w-4 h-4 text-brand-neonGreen" /> Гибкий график</li>
                      <li className="flex gap-2"><Coffee className="w-4 h-4 text-brand-neonGreen" /> Живой язык</li>
                  </ul>
              </div>
            </div>
          </section>
        );
      };

      // 3. Formats and Pricing Component
      const FormatsAndPricing = () => {
        return (
          <section className="py-20 relative bg-slate-900">
              <div className="absolute top-0 inset-x-0 h-px bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
              
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="grid lg:grid-cols-2 gap-12 items-center">
                      
                      {/* Formats */}
                      <div>

                          </h2>
                          
                          <div className="space-y-6">
                              <div className="flex items-start gap-6 p-6 rounded-2xl bg-slate-800/50 border border-slate-700 hover:bg-slate-800 transition">

                                      <Wifi className="w-8 h-8 text-brand-neonBlue" />
                                  </div>
                                  <div>
                                      <h3 className="text-xl font-bold text-white mb-2">ОНЛАЙН</h3>
                                      <p className="text-slate-400">Zoom, Skype или Google Meet. Занимайтесь из любой точки мира, не тратя время на дорогу. Интерактивная доска и современные материалы.</p>
                                  </div>
                              </div>

                              <div className="flex items-start gap-6 p-6 rounded-2xl bg-slate-800/50 border border-slate-700 hover:bg-slate-800 transition">
                                  <div className="bg-brand-neonOrange/10 p-3 rounded-xl">
                                      <MapPin className="w-8 h-8 text-brand-neonOrange" />
                                  </div>
                                  <div>
                                      <h3 className="text-xl font-bold text-white mb-2">ОФЛАЙН</h3>
                                      <p className="text-slate-400">Личные встречи для тех, кто предпочитает живое общение. Комфортная атмосфера для максимального погружения.</p>
                                  </div>
                              </div>

                              <div className="flex items-start gap-6 p-6 rounded-2xl bg-slate-800/50 border border-slate-700 hover:bg-slate-800 transition">
                                  <div className="bg-brand-neonPink/10 p-3 rounded-xl">
                                      <User className="w-8 h-8 text-brand-neonPink" />
                                  </div>
                                  <div>
                                      <h3 className="text-xl font-bold text-white mb-2">ИНДИВИДУАЛЬНО</h3>
                                      <p className="text-slate-400">Программа строится исключительно под ваши цели и темп обучения. 100% внимания преподавателя только вам.</p>

                              </div>
                          </div>
                      </div>

                      {/* Pricing Card */}
                      <div className="relative">
                          <div className="absolute inset-0 bg-gradient-to-br from-brand-neonYellow to-brand-neonOrange rounded-3xl blur-xl opacity-20 animate-pulse-slow"></div>

                                  <span className="text-slate-400 text-xl font-medium">от</span>
                                  <span className="text-6xl font-black text-brand-neonYellow drop-shadow-[0_0_10px_rgba(235,255,0,0.5)]">1500</span>
                                  <span className="text-slate-400 text-xl font-medium">₽</span>
                              </div>
                              <p className="text-slate-500 mb-8">за 60 минут продуктивной работы</p>

                              <ul className="text-left space-y-4 mb-10 max-w-xs mx-auto">
                                  <li className="flex items-center gap-3 text-slate-300">
                                      <div className="bg-brand-neonGreen/20 p-1 rounded-full"><Check className="w-3 h-3 text-brand-neonGreen" /></div>
                                      Бесплатное тестирование
                                  </li>

      // 4. Info Section Component

        // Simple SVG Star icon since Lucide's Star is used elsewhere
        const StarIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>

        return (

                  <ul className="space-y-6 relative z-10">

                      <li className="flex gap-4 items-start">
                          <CheckCircle className="w-6 h-6 text-brand-neonBlue shrink-0 mt-1" />
                          <div>
                              <p className="font-bold text-lg text-white">Уверенность и спокойствие</p>
                              <p className="text-slate-400 text-sm">Справляются с английским без стресса и страха ошибок.</p>
                          </div>
                      </li>
                  </ul>
              </div>

              <div className="bg-slate-800/50 rounded-3xl p-8 md:p-10 text-white shadow-xl hover:shadow-brand-neonOrange/20 hover:shadow-2xl transition-all duration-300 relative overflow-hidden group border border-slate-700">
                  <div className="absolute bottom-0 left-0 w-40 h-40 bg-brand-neonOrange/10 rounded-full blur-3xl -ml-10 -mb-10 group-hover:bg-brand-neonOrange/20 transition-colors"></div>

                  <div className="flex items-center gap-4 mb-8">
                      <div className="bg-brand-neonOrange/10 p-3 rounded-2xl backdrop-blur-sm border border-brand-neonOrange/20">
                          <Award className="w-8 h-8 text-brand-neonOrange" />
                      </div>
                      <h2 className="text-2xl md:text-3xl font-black uppercase tracking-wide">Почему<br/><span className="text-brand-neonOrange">Выбирают Меня</span></h2>
                  </div>

                  <ul className="space-y-6 relative z-10">
                      <li className="flex gap-4 items-start">
                          <div className="bg-brand-neonOrange rounded-full p-1 mt-1 shadow-[0_0_10px_#FF6B00]">
                              <StarIcon className="w-3 h-3 text-black" />
                          </div>
                          <div>
                              <p className="font-bold text-lg">Опыт подготовки к экзаменам</p>
                              <p className="text-slate-400 text-sm">Большой опыт работы именно со структурой ОГЭ/ЕГЭ.</p>
                          </div>
                      </li>
                      <li className="flex gap-4 items-start">
                          <div className="bg-brand-neonOrange rounded-full p-1 mt-1 shadow-[0_0_10px_#FF6B00]">
                              <Brain className="w-3 h-3 text-black" />
                          </div>
                          <div>
                              <p className="font-bold text-lg">Психологический подход</p>
                              <p className="text-slate-400 text-sm">Знание трудностей учеников и методов их преодоления.</p>
                          </div>
                      </li>
                      <li className="flex gap-4 items-start">
                          <div className="bg-brand-neonOrange rounded-full p-1 mt-1 shadow-[0_0_10px_#FF6B00]">
                              <Users className="w-3 h-3 text-black" />
                          </div>
                          <div>
                              <p className="font-bold text-lg">Общий язык со всеми</p>
                              <p className="text-slate-400 text-sm">Умение находить контакт и с детьми, и со взрослыми.</p>
                          </div>
                      </li>
                      <li className="flex gap-4 items-start">
                          <div className="bg-brand-neonOrange rounded-full p-1 mt-1 shadow-[0_0_10px_#FF6B00]">
                              <Zap className="w-3 h-3 text-black" />
                          </div>
                          <div>
                              <p className="font-bold text-lg">Быстрые результаты</p>
                              <p className="text-slate-400 text-sm">Прогресс виден уже после нескольких занятий.</p>
                          </div>
                      </li>
                  </ul>
              </div>

            </div>
          </section>
        );
      };

      // 5. Services Component
      const Services = () => {
        const servicesList = [
            {
                icon: <BookOpen className="w-6 h-6 text-brand-neonOrange" />,
                title: "Подготовка к ВПР, ОГЭ, ЕГЭ",
                desc: "Разбор всех типов заданий и стратегий."
            },
            {
                icon: <School className="w-6 h-6 text-brand-neonBlue" />,
                title: "Повышение успеваемости",
                desc: "Заполнение пробелов в школьной программе."
            },
            {
                icon: <Home className="w-6 h-6 text-brand-neonGreen" />,
                title: "Помощь с домашними заданиями",
                desc: "Разъяснение сложных тем простым языком."
            },
            {
                icon: <Globe className="w-6 h-6 text-brand-neonYellow" />,
                title: "Английский «с нуля»",
                desc: "Комфортный старт для любого возраста."
            },
            {
                icon: <MessageCircle className="w-6 h-6 text-brand-neonPink" />,
                title: "Разговорный английский",
                desc: "Для учебы, работы и свободных путешествий."
            }
        ];

        return (
            <section className="py-16" id="services">
                <div className="max-w-5xl mx-auto px-4 sm:px-6">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl md:text-4xl font-black text-white uppercase tracking-tight">
                            Чем Я Могу <span className="text-brand-neonOrange">Помочь</span>
                        </h2>
                        <div className="h-1 w-24 bg-brand-neonOrange mx-auto mt-4 rounded-full shadow-[0_0_10px_#FF6B00]"></div>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {servicesList.map((item, index) => (
                            <div key={index} className="bg-slate-800 rounded-2xl p-6 border border-slate-700 hover:border-brand-neonOrange/50 hover:shadow-[0_0_15px_rgba(255,107,0,0.15)] transition-all duration-300 group cursor-default">
                                <div className="w-12 h-12 bg-slate-900 rounded-full shadow-inner flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                    {item.icon}
                                </div>
                                <h3 className="text-xl font-bold text-white mb-2 group-hover:text-brand-neonOrange transition-colors">
                                    {item.title}
                                </h3>
                                <p className="text-slate-400 text-sm leading-relaxed">
                                    {item.desc}
                                </p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );
      };

      // 6. Contact Component
      const Contact = () => {
        const [submitted, setSubmitted] = useState(false);

        const handleSubmit = (e) => {
            e.preventDefault();
            setSubmitted(true);
            setTimeout(() => setSubmitted(false), 3000);
        };

        return (
            <section id="contact" className="py-24 relative overflow-hidden bg-brand-darker">
                <div className="absolute top-0 right-0 w-96 h-96 bg-brand-neonBlue/10 rounded-full blur-[100px] translate-x-1/2 -translate-y-1/2"></div>
                <div className="absolute bottom-0 left-0 w-64 h-64 bg-brand-neonPink/10 rounded-full blur-[100px] -translate-x-1/2 translate-y-1/2"></div>

                <div className="max-w-4xl mx-auto px-4 relative z-10 text-center">
                    <h2 className="text-4xl md:text-6xl font-black mb-6 text-white leading-tight">
                        ЗАПИШИТЕСЬ НА<br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-neonOrange to-brand-neonYellow">ПРОБНОЕ ЗАНЯТИЕ!</span>
                    </h2>
                    <p className="text-slate-400 text-lg mb-10 max-w-2xl mx-auto">
                        Оставьте заявку, и я свяжусь с вами в ближайшее время, чтобы обсудить цели и подобрать удобное время.
                    </p>

                    <div className="bg-slate-800/80 backdrop-blur-md p-8 rounded-3xl border border-slate-700 max-w-md mx-auto shadow-2xl hover:border-brand-neonOrange/30 transition-colors">
                        {!submitted ? (
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <input 
                                        type="text" 
                                        placeholder="Ваше имя" 
                                        required
                                        className="w-full px-5 py-4 bg-slate-900 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-brand-neonOrange focus:ring-1 focus:ring-brand-neonOrange transition-all"
                                    />
                                </div>
                                <div>
                                    <input 
                                        type="tel" 
                                        placeholder="Ваш телефон" 
                                        required
                                        className="w-full px-5 py-4 bg-slate-900 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-brand-neonOrange focus:ring-1 focus:ring-brand-neonOrange transition-all"
                                    />
                                </div>
                                <button 
                                    type="submit" 
                                    className="w-full bg-gradient-to-r from-brand-neonOrange to-red-600 hover:from-orange-500 hover:to-red-500 text-white font-black py-4 rounded-xl shadow-lg transform transition hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2 tracking-wide"
                                >
                                    <Phone className="w-5 h-5" />
                                    ОТПРАВИТЬ ЗАЯВКУ
                                </button>
                            </form>
                        ) : (
                            <div className="py-12 flex flex-col items-center animate-fade-in">
                                <div className="w-16 h-16 bg-brand-neonGreen rounded-full flex items-center justify-center mb-4 shadow-[0_0_20px_#39FF14]">
                                    <Check className="w-8 h-8 text-black" />
                                </div>
                                <h3 className="text-2xl font-bold text-white mb-2">Спасибо!</h3>
                                <p className="text-slate-400">Я свяжусь с вами скоро.</p>
                            </div>
                        )}
                    </div>

                    <div className="mt-12 flex flex-wrap justify-center gap-6 text-sm text-slate-500 uppercase tracking-widest font-semibold">
                        <span>• Индивидуальный подход</span>
                        <span>• Удобный график</span>
                        <span>• Онлайн формат</span>
                    </div>
                </div>
            </section>
        );
      };

      // 7. Chat Widget Component
      const AIChatWidget = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [messages, setMessages] = useState([
          { role: 'model', text: 'Здравствуйте! Хотите попрактиковать английский или узнать подробнее о занятиях?' }
        ]);
        const [input, setInput] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);

        const scrollToBottom = () => {
          messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
        };

        useEffect(() => {
          if (isOpen) scrollToBottom();
        }, [messages, isOpen]);

        const handleSend = async () => {
          if (!input.trim() || isLoading) return;

          const userMessage = input;
          setInput('');
          setMessages(prev => [...prev, { role: 'user', text: userMessage }]);
          setIsLoading(true);

          let fullResponse = '';
          
          try {
            setMessages(prev => [...prev, { role: 'model', text: '' }]);
            
            if (!API_KEY) {
                // Mock response if no API key is present
                await new Promise(resolve => setTimeout(resolve, 500));
                setMessages(prev => {
                    const newHistory = [...prev];
                    newHistory[newHistory.length - 1].text = "Извините, сейчас я работаю в демо-режиме (нет ключа API). Пожалуйста, свяжитесь с Еленой через форму заявки.";
                    return newHistory;
                });
                return;
            }

            await streamChatResponse(
              messages, 
              userMessage,
              (chunk) => {
                fullResponse += chunk;
                setMessages(prev => {
                  const newHistory = [...prev];
                  newHistory[newHistory.length - 1].text = fullResponse;
                  return newHistory;
                });
              }
            );
          } catch (error) {
            console.error("Chat error", error);
            setMessages(prev => {
              const newHistory = [...prev];
              newHistory[newHistory.length - 1].text = "Извините, произошла ошибка. Пожалуйста, напишите Елене напрямую.";
              return newHistory;
            });
          } finally {
            setIsLoading(false);
          }
        };

        return (
          <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end font-sans">
            {isOpen && (
              <div className="mb-4 w-80 sm:w-96 bg-slate-900 rounded-2xl shadow-[0_0_30px_rgba(0,0,0,0.5)] border border-slate-700 overflow-hidden flex flex-col animate-fade-in-up" style={{height: '500px'}}>
                <div className="bg-gradient-to-r from-brand-neonBlue to-blue-600 p-4 text-white flex justify-between items-center">
                  <div className="flex items-center gap-2">
                    <Sparkles className="w-5 h-5 text-brand-neonYellow" />
                    <span className="font-bold">Помощник Елены</span>
                  </div>
                  <button onClick={() => setIsOpen(false)} className="hover:bg-white/20 p-1 rounded transition">
                    <X className="w-5 h-5" />
                  </button>
                </div>

                <div className="flex-1 overflow-y-auto p-4 bg-slate-950 space-y-3">
                  {messages.map((msg, idx) => (
                    <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                      <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${
                        msg.role === 'user' 
                          ? 'bg-brand-neonBlue text-slate-900 font-medium rounded-br-none' 
                          : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none'
                      }`}>
                        {msg.text}
                      </div>
                    </div>
                  ))}
                  <div ref={messagesEndRef} />
                </div>

                <div className="p-3 bg-slate-900 border-t border-slate-800 flex gap-2">
                  <input
                    type="text"
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                    placeholder="Напишите сообщение..."
                    className="flex-1 px-4 py-2 bg-slate-800 rounded-full text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand-neonBlue"
                    disabled={isLoading}
                  />
                  <button 
                    onClick={handleSend}
                    disabled={isLoading || !input.trim()}
                    className="p-2 bg-brand-neonOrange text-white rounded-full hover:bg-orange-600 transition disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    <Send className="w-5 h-5" />
                  </button>
                </div>
              </div>
            )}

            <button
              onClick={() => setIsOpen(!isOpen)}
              className={`${isOpen ? 'bg-slate-700' : 'bg-brand-neonOrange hover:bg-orange-500 animate-pulse-slow'} text-white p-4 rounded-full shadow-[0_0_20px_rgba(255,107,0,0.5)] transition-all duration-300 flex items-center gap-2`}
            >
              {isOpen ? <X className="w-6 h-6" /> : <MessageCircle className="w-6 h-6" />}
              {!isOpen && <span className="font-bold pr-2 text-black">Задать вопрос</span>}
            </button>
          </div>
        );
      };

      // 8. Main App Component
      const App = () => {
        return (
          <div className="min-h-screen flex flex-col bg-brand-darker font-sans">
            <nav className="bg-slate-900/80 backdrop-blur-md sticky top-0 z-40 border-b border-slate-800">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between h-20 items-center">
                  <div className="flex-shrink-0 flex items-center font-bold text-xl text-white">
                    <span className="text-brand-neonOrange text-3xl mr-1 font-black">En</span>Elena
                  </div>
                  <div className="hidden md:flex space-x-8">
                      <a href="#programs" className="text-slate-300 hover:text-brand-neonBlue font-medium transition text-sm uppercase tracking-wider">Программы</a>
                      <a href="#services" className="text-slate-300 hover:text-brand-neonOrange font-medium transition text-sm uppercase tracking-wider">Услуги</a>
                      <a href="#contact" className="text-slate-300 hover:text-brand-neonGreen font-medium transition text-sm uppercase tracking-wider">Контакты</a>
                  </div>
                  <a href="#contact" className="bg-brand-neonYellow text-slate-900 px-6 py-2 rounded-full text-sm font-black hover:bg-white hover:scale-105 transition shadow-[0_0_15px_rgba(235,255,0,0.4)]">
                      ЗАПИСАТЬСЯ
                  </a>
                </div>
              </div>
            </nav>

            <main className="flex-grow">
              <Hero />
              <TargetAudience />
              <FormatsAndPricing />
              <InfoSection />
              <Services />
              <Contact />
            </main>

            <footer className="bg-slate-950 text-slate-600 py-12 border-t border-slate-900">
                <div className="max-w-7xl mx-auto px-4 text-center">
                    <p>&copy; {new Date().getFullYear()} Елена Николаевна. Репетитор по английскому языку.</p>
                </div>
            </footer>

            <AIChatWidget />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
